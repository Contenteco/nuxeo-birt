<div xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxl="http://nuxeo.org/nxforms/layout">

  <c:set var="namespace" value="#{widget.properties.namespace}" />
  <c:if test="#{widget.mode != 'edit' }">
    <c:set var="reportModel" value="#{reportAction.getReportModel(field_0)}" />
    <c:if test="#{reportModel != null }">
        <table>
        <tr><td><h:outputText value="#{report.doc.title}"/></td></tr>
        <tr><td><h:outputText value="#{reportModel.doc.dc.description}"/></td></tr>
        </table>
    </c:if>
  </c:if>

  <c:if test="#{widget.mode == 'edit' }">
    <h:selectOneMenu value="#{field_0}"
      styleClass="#{widget.properties['styleClass']}"
      required="#{widget.properties['required']}"
      id="#{widget.id}">
      <nxu:selectItems var="report" value="#{reportModels}"
        itemValue="#{report.id}"
        itemLabel="#{report.doc.title}" />
    </h:selectOneMenu>
  </c:if>
  <h:message for="#{widget.id}" styleClass="errorMessage" />

</div>
