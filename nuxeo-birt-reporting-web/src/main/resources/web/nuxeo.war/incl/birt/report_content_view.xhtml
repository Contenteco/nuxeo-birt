<a4j:outputPanel xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:c="http://java.sun.com/jstl/core"
  layout="block"
  id="reportsModelPanel">

  <f:subview id="createReportModelView" rendered="#{reportActions.showForm}">
    <h3>
      <h:outputText value="#{messages['title.create.document']} #{messages['BirtReportModel']}" />
    </h3>
    <h:form enctype="multipart/form-data" id="document_create">
      <nxl:documentLayout mode="create" value="#{reportActions.newReportModel}" />
      <input type="hidden" name="parentDocumentPath" value="#{reportActions.reportModelsContainerPath}" />
      <p class="buttonsGadget">
        <h:commandButton styleClass="button" value="#{messages['command.create']}"
          action="#{reportActions.saveDocument}" id="button_create" />
        <a4j:commandButton styleClass="button" value="#{messages['command.cancel']}"
          action="#{reportActions.toggleAndReset()}" immediate="true"
          render="reportsModelPanel" />
      </p>
    </h:form>
  </f:subview>

  <f:subview id="reportModelsListingView" rendered="#{!reportActions.showForm}">
    <style type="text/css">
      .contentViewPageSelectorDesc {
        display: inline;
      }
    </style>
    <div class="action_bar">
      <h:form>
        <a4j:commandButton action="#{reportActions.toggleForm()}"
          value="#{messages['label.birt.reporting.create.model']}"
          immediate="true" styleClass="button" render="reportsModelPanel" />
      </h:form>
      <a4j:status>
        <f:facet name="start">
          <h:graphicImage value="/img/standart_waiter.gif" />
        </f:facet>
      </a4j:status>
    </div>

    <nxu:set var="contentViewName" value="birt_report_models">
      <ui:decorate template="/incl/content_view.xhtml">
          <ui:define name="content_view_title">
          </ui:define>
        </ui:decorate>
    </nxu:set>
  </f:subview>
</a4j:outputPanel>
